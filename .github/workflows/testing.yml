name: Testing

on:
  pull_request:
    branches: [ develop, master, gh-actions-tests ]
  push:
    branches: [ develop, master, gh-actions-tests ]
    paths-ignore:
      - 'licenses/**'
      - 'LICENSE.md'
      - 'README.md'
      - 'RELEASE-NOTES.txt'
        
jobs:
  run-tests:
    name: run stan tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04-clang-6.0]
        python-version: [3.8]
      fail-fast: false
    steps:
      - name: Check out source code
        uses: actions/checkout@v2
        with:
          submodules:  true
      - name: Run tests
        env:
          CXX: clang++-6.0
        run: runTests.py -j 2 src/test/unit
